# =============================================================================
# Basic config
# =============================================================================

# NOTE: UTF-8 settings (Tmux 2.2 no longer needs)
#set-option -g utf8 on
#set-option -g status-utf8 on

# Fastest command sequences
set -s escape-time 0

# Prefix-r will reload config file
bind r source-file ~/.tmux.conf; display "[Successful!] ~/.tmux.conf reloaded"

# Enable mouse support (tmux 2.1 option)
set -g mouse on

# Enable mouse scrolling
# Prefix-Space will swap to last used window
bind-key Space last-window

# Allows for faster key repetition
setw -g monitor-activity on
set -g visual-activity off

set-option -g focus-events on

# Emacs style: prefix + :
set-option -g status-keys emacs

set -g history-limit 200000

# Super useful when using "gruped sesions" and multi-monitor setup
#setw -g aggresive-resize on

## }}}

## Shell configuration {{{
set-option -g default-shell $SHELL

# 256-colour
#set -g default-terminal "screen-256color"
#set-option -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"

# True color 24-bit support
set-option -ga terminal-overrides ",xterm-256color:Tc"

## }}}

# =============================================================================
# Key bindings and mappings
# =============================================================================

## Prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

## Pane movement {{{
unbind '"'
unbind %
bind v split-window -h -c '#{pane_current_path}'\; select-layout
bind b split-window -v -c '#{pane_current_path}'\; select-layout 

# Zoom pane
bind z resize-pane -Z

set-window-option -g mode-keys vi

# Pane switching
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Next layout
bind r next-layout

# Display panes indexes
bind i display-panes

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

## }}}

## Window movement {{{
bind c new-window -c "#{pane_current_path}"
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# Start tab numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Automatic rename window to reflect current program
setw -g automatic-rename on

# Set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal

# =============================================================================
# Status bar settings
# =============================================================================

source-file ~/dotfiles/tmux/statusbar/tmux-statusbar.tmux

# =============================================================================
# Color bar settings
# =============================================================================

#source-file ~/dotfiles/tmux/themes/tmux-theme-solarized-dark256.tmux
source-file ~/dotfiles/tmux/themes/tmux-gruvbox-dark.tmux

# =============================================================================
# Plugins settings
# =============================================================================

source-file ~/dotfiles/tmux/plugins/tmux-plugins.tmux
